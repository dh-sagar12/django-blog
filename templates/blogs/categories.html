{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-4">Categories</h1>
    <ul class="list-disc pl-4">
        {% for category in categories %}
           <a href="{% url "home" %}?category={{category.category_name}}"><li class="text-lg">{{ category.category_name }}</li></a>
        {% empty %}
            <li class="text-lg">No categories available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
