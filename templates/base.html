    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

      crossorigin="anonymous"
    />


    {% block style %} {% endblock style %}

    <title>{%block title %}Django- Blog{% endblock %}</title>
  </head>
  <style>
   
    body {
      /* font-family: 'Ubuntu', sans-serif !important; */
      /* font-family: 'Bungee', cursive!important; */
      font-family: "Mukta", sans-serif !important;
      background-color: #fdfeff;
      color: rgb(124, 58, 237);
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
      margin: 0%;
      padding: 0%;
    }

    .logo img {
      aspect-ratio: 3/2;
      mix-blend-mode: color-burn;
    }

    .font-dwarika {
      font-family: "Dancing Script", cursive;
    }

    .bungee {
      font-family: "Bungee", cursive !important;
    }

    .lora {
      font-family: "Lora", serif !important;
    }

    .signika {
      font-family: "Signika", sans-serif !important;
    }

   

    input:focus,
    input:active {
      outline: none !important;
    }

    input {
      outline: none !important;
    }

    /* custom scrollbar */
    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d6dee1;
      border-radius: 20px;
      border: 6px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8bbbf;
    }

    #menu-toggle:checked + #menu {
      display: block;
    }
  </style>

  <body>
    {% block message %} 

      {% include 'blogs/messages.html' %}

    {% endblock message %} 
    
    {% include 'blogs/navbar.html' %}

    <div class="lg:m-5 lg:mx-20  lg:p-2 ">{% block body %} {% endblock body %}</div>
    <footer class="bg-purple-900 text-white py-8">
    
        <hr class="border-gray-700 my-6">
    
        <div class="text-center">
          <p class="text-gray-400">Â© 2023 Django Blog. All rights reserved.</p>
        </div>
      </div>
    </footer>
    
  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
